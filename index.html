<!DOCTYPE html>
<html>
<head>
<title> Cadastro Pessoal </title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
 <script type="text/javascript" src="validaTudo.js"></script>
 </head>

 <body>
 <center>
<!-- DADOS PESSOAIS-->
<form method "post" action="index.html" onsubmit="return conferirtudo()">
<link rel="stylesheet" type="text/css" href="cadastro.css">
<fieldset>
 <legend>Dados Pessoais</legend>
 <table cellspacing="10">
  <tr>
   <td>
	<label for="nome">Nome: </label>
   </td>
   <td align="left">
    <input type="text" name="nome" onKeyUp="javascript:somente_letra(this); "  required />
   </td>
   <td>
    <label for="sobrenome">Sobrenome: </label>
   </td>
   <td align="left">
    <input type="text" name="sobrenome" onKeyUp="javascript:somente_letra(this);" required>
   </td>
  </tr>
  <tr>
   <td>
    <label>Data de Nascimento: </label>
   </td>
   <td align="left">
   <input id="data" type="date">
   </td>
  </tr>
  <tr>
  <td>
  <label>Sexo: </label>
</td>
<td align="left">
<input type="radio" name="sexo" value="Masculino" checked> Masculino 
<input type="radio" name="sexo" value="Feminino"> Feminino 
  </td>
  <tr>
   <td>
    <label for="rg">RG: </label>
   </td>
   <td align="left">
    <input type="text" name="rg" onKeyUp="javascript:somente_numero(this);" value="" size="13" maxlength="13" required> 
   </td>
  </tr>
  <tr>
   <td>
    <label>CPF:</label>
   </td>
   <td align="left">
    <input type="text" name="cpf" id="cpfgo" onKeyUp="javascript:somente_numero(this);" value="" size="11"  maxlength="11" required>
	<input type="text" id="validador" disabled>
   </td>
  </tr>
 </table>
</fieldset>

<br />
<!-- ENDEREÇO -->
<fieldset>
 <legend>Dados de Endereço</legend>
 <table cellspacing="10">

  <tr>
   <td>
    <label for="rua">Rua:</label>
   </td>
   <td align="left">
    <input type="text" name="rua" required>
   </td>
   <td>
    <label for="numero">Numero:</label>
   </td>
   <td align="left">
    <input type="text" name="numero" onKeyUp="javascript:somente_numero(this);" size="4" required>
   </td>
  </tr>
  <tr>
   <td>
    <label for="bairro">Bairro: </label>
   </td>
   <td align="left">
    <input type="text" name="bairro" required>
   </td>
  </tr>
  <tr>
   <td>
    <label for="estado">Estado:</label>
   </td>
   <td align="left">
    <select name="estado" required> 
    <option value="ac">Acre</option> 
    <option value="al">Alagoas</option> 
    <option value="am">Amazonas</option> 
    <option value="ap">Amapá</option> 
    <option value="ba">Bahia</option> 
    <option value="ce">Ceará</option> 
    <option value="df">Distrito Federal</option> 
    <option value="es">Espírito Santo</option> 
    <option value="go">Goiás</option> 
    <option value="ma">Maranhão</option> 
    <option value="mt">Mato Grosso</option> 
    <option value="ms">Mato Grosso do Sul</option> 
    <option value="mg">Minas Gerais</option> 
    <option value="pa">Pará</option> 
    <option value="pb">Paraíba</option> 
    <option value="pr">Paraná</option> 
    <option value="pe">Pernambuco</option> 
    <option value="pi">Piauí</option> 
    <option value="rj">Rio de Janeiro</option> 
    <option value="rn">Rio Grande do Norte</option> 
    <option value="ro">Rondônia</option> 
    <option value="rs">Rio Grande do Sul</option> 
    <option value="rr">Roraima</option> 
    <option value="sc">Santa Catarina</option> 
    <option value="se">Sergipe</option> 
    <option value="sp">São Paulo</option> 
    <option value="to">Tocantins</option> 
   </select>
   </td>
  </tr>
  <tr>
   <td>
    <label for="cidade">Cidade: </label>
   </td>
   <td align="left">
    <input type="text" name="cidade" required>
   </td>
  </tr>
  <tr>
   <td>
    <label for="cep">CEP: </label>
   </td>
   <td align="left">
    <input type="text" name="cep" onKeyUp="javascript:somente_numero(this);" size="5" maxlength="5" required> - <input type="text" name="cep2" size="3" maxlength="3" required>
   </td>
  </tr>
 </table>
</fieldset>
<br />

<!-- DADOS DE LOGIN -->
<fieldset>
 <legend>Dados de login</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="email">E-mail: </label>
   </td>
   <td align="left">
    <input type="text" id="email" name="email" required>
	<input type="text" id="validadoremail" disabled>
   </td>
  </tr>
  <tr>
   <td>
    <label for="imagem">Imagem de perfil:</label>
   </td>
   <td>
    <input type="file" name="imagem" >

   </td>
  </tr>
  <tr>
   <td>
    <label for="login">Login de usuário: </label>
   </td>
   <td align="left">
    <input type="text" name="login" required>
   </td>
  </tr>
  <tr>
   <td>
    <label for="pass">Senha: </label>
   </td>
   <td align="left">
    <input type="password" id="senha" name="pass" required>
	<input id="valsenha" size="20" maxlength="20" disabled >
   </td>
  </tr>
  <tr>
   <td>
    <label for="passconfirm">Confirme a senha: </label>
   </td>
   <td align="left">
    <input type="password" id="confsenha" name="passconfirm" required>
	<input id="validasenha" disabled >
   </td>
  </tr>
 </table>
</fieldset>
<br />
<p class ="enviar">
<input type="submit">
<input type="reset" value="Limpar">
</p>
</form>
</center>
 </body>
 </html>
